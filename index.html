        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <h3>Fighter 1</h3>
                <br>
                <div class="health-bar">
                    <div id="p1CurrentPercent" class="percentage">
                        100 %
                    </div>
                    <div id="p1CurrentHP" class="percentage">
                        100/100
                    </div>
            </div>
                <br>
                <p>Choose your armor</p>
                <br>
                
                    <button type="button" onclick="chooseArmor('P1', 4)">Pick from armor pile 1</button>
                    <button type="button" onclick="chooseArmor('P1', 6)">Pick from armor pile 2</button>

                <p id="displayArmorValueP1">?</p>
                <br>

                <p>Choose your weapon</p>
                <br>
                    <button type="button" onclick="chooseWeapon('P1', 4)">Pick from armor pile 1</button>
                    <button type="button" onclick="chooseWeapon('P1', 6)">Pick from armor pile 2</button>
                    <button type="button" onclick="chooseWeapon('P1', 8)">Pick from armor pile 3</button>
                    <button type="button" onclick="chooseWeapon('P1', 10)">Pick from armor pile 4</button>
                    <button type="button" onclick="chooseWeapon('P1', 12)">Pick from armor pile 5</button>
                    <button type="button" onclick="chooseWeapon('P1', 20)">Pick from armor pile 6</button>
                

                <p id="displayWeaponValueP1">?</p>
                <br>

            </div>
            <div class="col-6 text-center">
                <h3>Fighter 2</h3>
                <br>

                    <div id="p2CurrentPercent" class="percentage">
                        100 %
                    </div>

                        100/100
                    </div>
                </div>
                <br>
                <p>Choose your armor</p>
                <br>

                <button type="button" onclick="chooseArmor('P2', 4)">Pick from armor pile 1</button>
                <button type="button" onclick="chooseArmor('P2', 6)">Pick from armor pile 2</button>
                <button type="button" onclick="chooseArmor('P2', 8)">Pick from armor pile 3</button>
                <button type="button" onclick="chooseArmor('P2', 10)">Pick from armor pile 4</button>
                <button type="button" onclick="chooseArmor('P2', 12)">Pick from armor pile 5</button>
                <button type="button" onclick="chooseArmor('P2', 20)">Pick from armor pile 6</button>

                <p id="displayArmorValueP2">?</p>
                <br>

                <p>Choose your weapon</p>
                <br>

                <button type="button" onclick="chooseWeapon('P2', 4)">Pick from armor pile 1</button>
                <button type="button" onclick="chooseWeapon('P2', 6)">Pick from armor pile 2</button>
                <button type="button" onclick="chooseWeapon('P2', 8)">Pick from armor pile 3</button>
                <button type="button" onclick="chooseWeapon('P2', 10)">Pick from armor pile 4</button>
                <button type="button" onclick="chooseWeapon('P2', 12)">Pick from armor pile 5</button>
                <button type="button" onclick="chooseWeapon('P2', 20)">Pick from armor pile 6</button>

                <p id="displayWeaponValueP2">?</p>
                <br>

            </div>
